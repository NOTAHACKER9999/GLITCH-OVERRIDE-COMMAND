<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrazyGames Overlay Loader</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
    #closeBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      color: red;
      cursor: pointer;
      z-index: 10000;
      background: rgba(255,255,255,0.7);
      padding: 4px 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<button id="openBtn">Open CrazyGames Overlay</button>

<div id="overlay">
  <div id="closeBtn">&times;</div>
  <iframe id="gameFrame"></iframe>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const gameFrame = document.getElementById('gameFrame');
  const openBtn = document.getElementById('openBtn');
  const closeBtn = document.getElementById('closeBtn');

  // URL of the HTML you want to fetch
  const gameHTML = "https://raw.githubusercontent.com/NOTAHACKER9999/SCHOOL-OVERRIDE/refs/heads/main/School%20Override/Parts/Game%20websites/Crazygames.com.html";

  // Open overlay and load fetched HTML
  openBtn.addEventListener('click', async () => {
    try {
      const res = await fetch(gameHTML);
      const text = await res.text();

      // Use Blob + objectURL to safely load fetched HTML into iframe
      const blob = new Blob([text], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      gameFrame.src = url;
      overlay.style.display = "flex";
    } catch (err) {
      alert("Failed to load CrazyGames HTML");
      console.error(err);
    }
  });

  // Close overlay
  closeBtn.addEventListener('click', () => {
    gameFrame.src = "";
    overlay.style.display = "none";
  });
</script>

</body>
</html>
