<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Glitch Override YouTube Player</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{--red:#e10600}
html,body{height:100%;margin:0;background:black;color:var(--red);font-family:Inter, Arial, sans-serif}
.logo{position:fixed;top:12px;left:12px;height:64px;width:auto;z-index:2000;pointer-events:none}
.container{min-height:100%;display:flex;align-items:center;justify-content:center;padding:40px;box-sizing:border-box}
.panel{background:linear-gradient(180deg,rgba(17,17,17,0.92),rgba(12,12,12,0.92));border:2px solid var(--red);padding:26px;border-radius:12px;text-align:center;max-width:820px;width:100%;box-shadow:0 8px 30px rgba(0,0,0,0.7)}
h1{margin:0 0 12px 0;font-size:20px;letter-spacing:1px;color:var(--red)}
input[type="text"]{width:100%;max-width:720px;padding:10px 12px;font-size:16px;background:black;color:var(--red);border:2px solid var(--red);border-radius:8px;outline:none;box-sizing:border-box}
.row{margin-top:14px;display:flex;align-items:center;justify-content:center;gap:12px;flex-wrap:wrap}
button{background:black;color:var(--red);border:2px solid var(--red);padding:10px 16px;border-radius:8px;font-weight:700;cursor:pointer;font-size:15px}
button.ghost:hover{background:rgba(255,0,0,0.06)}
.small{font-size:13px;padding:8px 10px}
label.checkbox{display:flex;align-items:center;gap:8px;color:var(--red);font-size:14px}
.menu{display:none}
.menu.active{display:block}
.overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.95);z-index:1500;padding:20px;box-sizing:border-box}
.overlay.show{display:flex}
.player-wrap{width:min(1200px,96%);max-width:1200px;background:transparent;border-radius:10px;overflow:hidden;display:flex;flex-direction:column;align-items:center}
iframe{width:100%;height:680px;border:0;background:black}
.controls{margin-top:12px;display:flex;gap:12px;align-items:center;justify-content:center;flex-wrap:wrap}
.close-btn{background:var(--red);color:black;border:none;padding:10px 18px;border-radius:8px;font-weight:700;cursor:pointer}
@media (max-width:900px){ iframe{height:56vh} .logo{height:54px} .player-wrap{width:96%} }
@media (max-width:520px){ h1{font-size:16px} input[type="text"]{font-size:14px} button{font-size:14px} }
</style>
</head>
<body>

<div class="container">
  <!-- MAIN -->
  <div id="mainMenu" class="menu active panel" style="max-width:560px;">
    <h1>Media Player</h1>
    <div class="row">
      <button onclick="showMenu('videoMenu')" class="ghost">YOUTUBE VIDEO</button>
      <button onclick="showMenu('musicMenu')" class="ghost">YOUTUBE MUSIC</button>
    </div>
  </div>

  <!-- VIDEO MENU -->
  <div id="videoMenu" class="menu panel" style="max-width:820px">
    <h1>YOUTUBE VIDEO</h1>
    <input id="videoLink" type="text" placeholder="Paste YouTube video or playlist (supports youtu.be links)">
    <div class="row" style="justify-content:space-between">
      <label class="checkbox"><input id="videoLoop" type="checkbox"> Loop</label>
      <div>
        <button onclick="openOverlay('video')" class="small">Play</button>
        <button onclick="showMenu('mainMenu')" class="small">Back</button>
      </div>
    </div>
  </div>

  <!-- MUSIC MENU -->
  <div id="musicMenu" class="menu panel" style="max-width:820px">
    <h1>YOUTUBE MUSIC</h1>
    <input id="musicLink" type="text" placeholder="Paste YouTube Music track or playlist URL">
    <div class="row" style="justify-content:space-between">
      <label class="checkbox"><input id="musicLoop" type="checkbox"> Loop</label>
      <div>
        <button onclick="openOverlay('music')" class="small">Play</button>
        <button onclick="showMenu('mainMenu')" class="small">Back</button>
      </div>
    </div>
  </div>
</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay" aria-hidden="true">
  <div class="player-wrap">
    <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
    <div class="controls">
      <button class="close-btn" onclick="closeOverlay()">Close</button>
    </div>
  </div>
</div>

<script>
// --- UI helpers ---
function showMenu(id){
  document.querySelectorAll('.menu').forEach(el=>el.classList.remove('active'));
  const el = document.getElementById(id); if(el) el.classList.add('active');
  closeOverlay();
}

// If the embedded data URI wasn't provided, try to load file 'glitch_override.png' from same folder.
function fallbackLogo(){
  const img = document.getElementById('logoImg');
  // try common extensions
  const candidates = ['glitch_override.png','glitch_override.jpg','glitch_override.jpeg','glitch_override.webp'];
  let tried = 0;
  function tryNext(){
    if(tried >= candidates.length) return;
    img.src = candidates[tried++];
    img.onerror = tryNext;
  }
  tryNext();
}

// --- YouTube parsing & embed builder ---
function parseYouTube(url){
  try{
    url = (url||'').trim();
    if(!url) return {};
    if(/^[0-9A-Za-z_-]{11}$/.test(url)) return {videoId: url};
    if(!/^https?:\/\//i.test(url)) url = 'https://' + url;
    const u = new URL(url);
    const host = u.hostname.toLowerCase();
    let videoId = null, playlistId = null;
    if(u.searchParams.get('list')) playlistId = u.searchParams.get('list');
    if(u.searchParams.get('v')) videoId = u.searchParams.get('v');
    if(host.includes('youtu.be')){
      const p = u.pathname.split('/');
      if(p.length>1 && p[1]) videoId = p[1];
    }
    if(host.includes('music.youtube.com') && u.searchParams.get('v')) videoId = u.searchParams.get('v');
    return {videoId, playlistId};
  }catch(e){
    return {};
  }
}

function buildEmbedUrl(parsed, loop){
  if(parsed.playlistId){
    return 'https://www.youtube.com/embed/videoseries?list=' + encodeURIComponent(parsed.playlistId) + '&autoplay=1' + (loop ? '&loop=1' : '');
  }
  if(parsed.videoId){
    let url = 'https://www.youtube.com/embed/' + encodeURIComponent(parsed.videoId) + '?autoplay=1';
    if(loop) url += '&loop=1&playlist=' + encodeURIComponent(parsed.videoId);
    return url;
  }
  return '';
}

// --- overlay control ---
function openOverlay(type){
  const link = (type==='video' ? document.getElementById('videoLink').value : document.getElementById('musicLink').value).trim();
  const loop = (type==='video' ? document.getElementById('videoLoop').checked : document.getElementById('musicLoop').checked);
  if(!link){ alert('Please paste a YouTube or YouTube Music link (or video/playlist ID).'); return; }
  const parsed = parseYouTube(link);
  const embed = buildEmbedUrl(parsed, loop);
  if(!embed){ alert('Could not parse that link. Try a normal YouTube URL or paste the playlist link.'); return; }
  const iframe = document.getElementById('player'); iframe.src = embed;
  const overlay = document.getElementById('overlay'); overlay.classList.add('show'); overlay.setAttribute('aria-hidden','false');
  document.documentElement.style.overflow = 'hidden';
  document.body.style.overflow = 'hidden';
}

function closeOverlay(){
  const iframe = document.getElementById('player'); iframe.src = '';
  const overlay = document.getElementById('overlay'); overlay.classList.remove('show'); overlay.setAttribute('aria-hidden','true');
  document.documentElement.style.overflow = '';
  document.body.style.overflow = '';
}

// ensure overlay hidden and main menu visible on load
document.addEventListener('DOMContentLoaded', ()=>{ closeOverlay(); showMenu('mainMenu'); });
</script>
