<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DTG OVERRIDE-M Menu</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    color: #e10600;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
    position: relative;
  }

  #top-left-image {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 150px;
    height: auto;
    z-index: 9999;
    object-fit: contain;
    cursor: pointer;
  }

  .menu-section { margin-bottom: 30px; text-align: center; }
  .section-label { font-size: 1.5em; margin-bottom: 12px; color: #e10600; text-transform: uppercase; font-weight: bold; }
  .btn-list { display: flex; flex-direction: column; gap: 16px; align-items: center; }
  .btn-black-red { background: #000; color: #e10600; border: 2px solid #e10600; border-radius: 12px; padding: 14px 16px; font-weight: bold; text-transform: uppercase; cursor: pointer; width: 220px; transition: transform 0.1s ease, box-shadow 0.2s ease; }
  .btn-black-red:hover { box-shadow: 0 0 10px #e10600; }
  .btn-black-red:active { transform: scale(0.96); }

  .panel { display: none; flex-direction: column; align-items: center; width: 100%; padding: 20px; background: #000; }
  .panel-box { background: #111; border: 2px solid #e10600; border-radius: 16px; padding: 20px; width: 90%; max-width: 700px; text-align: center; box-shadow: 0 0 20px #e10600; margin-bottom: 20px; }
  .panel-box h2 { margin:0 0 12px; color:#e10600; }
  .panel-box input { width: 80%; padding: 10px; border-radius: 8px; border: 1px solid #e10600; background: #000; color:#e10600; margin-bottom: 12px;}
  .panel-box button { margin: 8px; }

  #overlay {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 9000;
    flex-direction: column;
  }
  #overlay-content {
    background: #111;
    border: 2px solid #e10600;
    border-radius: 12px;
    max-width: 95%;
    max-height: 95%;
    width: 95%;
    height: 95%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #overlay iframe { width:100%; height:100%; border:none; border-radius:8px; }
  #overlay-controls { margin-top:10px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }

  #console-overlay {
    display:none; position:fixed; top:50px; left:50px; width:400px; height:300px; background:#111;
    border:2px solid #e10600; border-radius:12px; z-index:10000; padding:10px; cursor:move; box-shadow:0 0 15px #e10600;
  }
</style>
</head>

      <button class="btn-black-red" onclick="enterFullscreen()">Full Screen</button>
      <button class="btn-black-red" onclick="closeOverlay()">Close</button>
    </div>
  </div>
</div>

<!-- Console Overlay -->
<div id="console-overlay">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <strong style="color:#e10600;">DTG OVERRIDE-M Console</strong>
    <button onclick="closeConsole()" style="background:#000; color:#e10600; border:1px solid #e10600; border-radius:6px;">Close</button>
  </div>
  <div style="margin-top:10px; flex:1; display:flex; flex-direction:column; height:230px;">
    <textarea id="console-input" style="flex:1; width:100%; background:#000; color:#e10600; border:1px solid #e10600; border-radius:6px; padding:6px;" placeholder="Enter commands here..."></textarea>
    <button onclick="runConsoleCommand()" style="margin-top:6px; width:100%; background:#000; color:#e10600; border:2px solid #e10600; border-radius:8px;">Execute</button>
  </div>
</div>

<script>
let imgClickCount = 0;
let imgClickTimer;

document.getElementById('top-left-image').addEventListener('click', ()=>{
    imgClickCount++;
    clearTimeout(imgClickTimer);
    imgClickTimer = setTimeout(()=>{ imgClickCount=0; }, 1000);
    if(imgClickCount>=5){ imgClickCount=0; openConsole(); }
});

function openConsole(){ document.getElementById('console-overlay').style.display='block'; }

const consoleOverlay=document.getElementById('console-overlay');
let isDragging=false, dragOffsetX=0, dragOffsetY=0;
consoleOverlay.addEventListener('mousedown', e=>{
    if(e.target.tagName!=='TEXTAREA' && e.target.tagName!=='BUTTON'){
        isDragging=true;
        dragOffsetX=e.clientX-consoleOverlay.offsetLeft;
        dragOffsetY=e.clientY-consoleOverlay.offsetTop;
    }
});
document.addEventListener('mousemove', e=>{
    if(isDragging){
        consoleOverlay.style.left=(e.clientX-dragOffsetX)+'px';
        consoleOverlay.style.top=(e.clientY-dragOffsetY)+'px';
    }
});
document.addEventListener('mouseup', e=>{ isDragging=false; });
function closeConsole(){ consoleOverlay.style.display='none'; }

function runConsoleCommand(){
    const input=document.getElementById('console-input').value.trim();
    try{
        if(input.startsWith('setFontColor(')){
            let color=input.match(/setFontColor\(['"](.+)['"]\)/)[1];
            document.body.style.color=color;
        } else if(input.startsWith('setBackgroundColor(')){
            let color=input.match(/setBackgroundColor\(['"](.+)['"]\)/)[1];
            document.body.style.background=color;
        } else if(input.startsWith('setButtonColor(')){
            let m=input.match(/setButtonColor\(['"](.+)['"],['"](.+)['"],['"](.+)['"]\)/);
            document.querySelectorAll('.btn-black-red').forEach(b=>{
                b.style.background=m[1]; b.style.border='2px solid '+m[2]; b.style.color=m[3];
            });
        } else if(input.startsWith('setPanelColor(')){
            let m=input.match(/setPanelColor\(['"](.+)['"],['"](.+)['"]\)/);
            document.querySelectorAll('.panel-box').forEach(p=>{
                p.style.background=m[1]; p.style.border='2px solid '+m[2];
            });
        } else if(input.startsWith('setFontSize(')){
            let size=input.match(/setFontSize\((.+)\)/)[1];
            document.querySelectorAll('button, .section-label').forEach(el=>el.style.fontSize=size);
        } else {
            // Run any JS code
            let result = eval(input);
            alert("Result: "+result);
        }
    }catch(err){ alert("Error: "+err); }
}

function showPanel(id){
  document.getElementById('menu').style.display='none';
  document.querySelectorAll('.panel').forEach(p=>p.style.display='none');
  document.getElementById(id).style.display='flex';
}

function goBack(){
  document.querySelectorAll('.panel').forEach(p=>p.style.display='none');
  document.getElementById('menu').style.display='block';
}

function playContent(type){
  let url="", embedUrl="";
  try{
    if(type==="youtube"){
      url=document.getElementById("youtube-link").value.trim();
      if(!url.includes("youtube.com") && !url.includes("youtu.be") || url.includes("music.youtube.com")){alert("Only standard YouTube links!"); return;}
      let videoId;
      if(url.includes("watch?v=")){ videoId = new URL(url).searchParams.get("v"); }
      else if(url.includes("/shorts/")){ videoId = url.split("/shorts/")[1].split(/[?&]/)[0]; }
      else if(url.includes("youtu.be/")){ videoId = url.split("youtu.be/")[1].split(/[?&]/)[0]; }
      else { alert("Unsupported YouTube link format."); return; }
      let listId = new URL(url, "https://example.com").searchParams.get("list");
      if(listId){ embedUrl = "https://www.youtube.com/embed/videoseries?list=" + listId + "&autoplay=1&rel=0"; }
      else{ embedUrl = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&rel=0"; }
    }
    if(type==="ytmusic"){
      url=document.getElementById("ytmusic-link").value.trim();
      if(!url.includes("music.youtube.com")){alert("Only YouTube Music links!");return;}
      let u=new URL(url); let embedId = u.searchParams.get("v"); let listId = u.searchParams.get("list");
      if(listId){ embedUrl="https://www.youtube.com/embed/videoseries?list="+listId+"&autoplay=1&rel=0"; }
      else if(embedId){ embedUrl="https://www.youtube.com/embed/"+embedId+"?autoplay=1&rel=0"; }
      else { alert("Unsupported YouTube Music link format."); return; }
    }
    if(type==="spotify"){
      url=document.getElementById("spotify-link").value.trim();
      if(!url.includes("spotify.com")){alert("Only Spotify links!");return;}
      let parts=new URL(url).pathname.split("/");
      if(parts.length>=3) embedUrl=`https://open.spotify.com/embed/${parts[1]}/${parts[2]}`;
      else{alert("Unsupported Spotify link format.");return;}
    }
    if(type==="applemusic"){
      url=document.getElementById("applemusic-link").value.trim();
      if(!url.includes("music.apple.com")){alert("Only Apple Music links!");return;}
      embedUrl=url.replace("https://music.apple.com/","https://embed.music.apple.com/");
    }
    if(type==="amazonmusic"){
      url=document.getElementById("amazonmusic-link").value.trim();
      if(!url.includes("music.amazon.com")){alert("Only Amazon Music links!");return;}
      embedUrl=url.replace("https://music.amazon.com/","https://music.amazon.com/embed/");
    }
    if(type==="tiktok"){
      url=document.getElementById("tiktok-link").value.trim();
      if(!url.includes("tiktok.com")){alert("Only TikTok links!");return;}
      embedUrl="https://www.tiktok.com/embed/"+url.split("tiktok.com/")[1].split(/[?&]/)[0];
    }

    if(embedUrl){
      let iframe=document.getElementById("media-frame");
      iframe.src=embedUrl;
      document.getElementById("overlay").style.display="flex";
    }

  }catch{alert("Invalid link.");}
}

function closeOverlay(){
  document.getElementById("overlay").style.display="none";
  document.getElementById("media-frame").src="";
}

function enterFullscreen(){
  const overlay=document.getElementById("overlay");
  if(overlay.requestFullscreen) overlay.requestFullscreen();
  else if(overlay.webkitRequestFullscreen) overlay.webkitRequestFullscreen();
  else if(overlay.msRequestFullscreen) overlay.msRequestFullscreen();
}
</script>
</body>
</html>
