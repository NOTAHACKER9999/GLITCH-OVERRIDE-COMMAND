<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitched Override</title>
<style>
body {
  background: black;
  color: red;
  font-family: 'Courier New', monospace;
  text-align: center;
  margin: 0;
  padding: 0;
}
/* Title */
h1, h2 {
  margin: 10px 0;
  position: relative;
  color: black;
  text-shadow: 
    0 0 15px red,
    0 0 30px red,
    0 0 45px red;
  -webkit-text-fill-color: black;
  -webkit-background-clip: text;
  font-style: italic;
}
h1 { font-size: 5em; }
h2 { font-size: 3em; }
/* Buttons */
#buttonContainer {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin: 20px auto;
  gap: 10px;
  max-width: 90%;
}
.glow-button {
  background: black;
  border: 2px solid red;
  color: red;
  padding: 12px 25px;
  font-size: 1.2em;
  cursor: pointer;
  border-radius: 10px;
  transition: all 0.3s;
  font-family: Arial, sans-serif;
}
.glow-button:hover {
  background: red;
  color: black;
}
/* Overlay */
.overlay {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.95);
  z-index: 1000;
  overflow: auto;
}
.overlay-content {
  background: black;
  border: 2px solid red;
  margin: 5% auto;
  padding: 20px;
  width: 90%;
  height: 80%;
  overflow: auto;
  color: red;
}
.close {
  color: red;
  float: right;
  font-size: 28px;
  cursor: pointer;
}
/* Console */
#consoleOverlay {
  display: none;
  position: fixed;
  top: 50px; left: 50px;
  width: 400px;
  height: 300px;
  background: black;
  border: 2px solid red;
  z-index: 2000;
  padding: 10px;
  overflow-y: auto;
  resize: both;
}
#consoleInput {
  width: 90%;
  background: black;
  color: red;
  border: 1px solid red;
}
#consoleLog {
  height: 200px;
  overflow-y: auto;
  text-align: left;
  font-size: 0.9em;
}
/* Autocomplete */
#suggestions {
  position: absolute;
  background: black;
  color: red;
  border: 1px solid red;
  max-height: 100px;
  overflow-y: auto;
  display: none;
  z-index: 2100;
  text-align: left;
}
/* Discord Button */
#discordButton {
  margin-top: 20px;
  background: none;
  border: none;
  cursor: pointer;
}
#discordButton img {
  width: 40px;
  height: 40px;
}
</style>
</head>
<body>
<h1>DARE TO GAME</h1>
<h2>OVERRIDE</h2>

<div id="buttonContainer">
  <button class="glow-button" onclick="openOverlay('media')">Media Player</button>
  <button class="glow-button" onclick="openOverlay('games')">Games</button>
  <button id="addButton" class="glow-button">+</button>
</div>

<div id="overlay" class="overlay">
  <div class="overlay-content">
    <span class="close" onclick="closeOverlay()">&times;</span>
    <div id="overlayContent">Loading...</div>
  </div>
</div>

<div id="consoleOverlay">
  <span class="close" onclick="document.getElementById('consoleOverlay').style.display='none'">&times;</span>
  <h3>Console</h3>
  <div id="consoleLog"></div>
  <input id="consoleInput" placeholder="Enter command..." autocomplete="off">
  <div id="suggestions"></div>
  <button onclick="runCommand()">Run</button>
</div>

<button id="discordButton" onclick="window.open('https://discord.gg/QRyjNnkMev','_blank')">
  <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
</button>

<script>
const overlay = document.getElementById('overlay');
const overlayContent = document.getElementById('overlayContent');
const consoleInput = document.getElementById('consoleInput');
const suggestionsBox = document.getElementById('suggestions');

const commands = [
  'proxy <url>', 'reset all', 'reset buttons', 'reset overlay', 
  'run <js>', 'party', 'color <element> <color>', 
  'font <element> <font-family>', 'size <element> <size>', 'help'
];

async function openOverlay(type, customUrl=null){
  overlay.style.display="block";
  let url = customUrl||"";
  if(!customUrl){
    if(type==="media") url="https://raw.githubusercontent.com/NOTAHACKER9999/GLITCH-OVERRIDE-COMMAND/refs/heads/DTG-OVERRIDE-FILES/MEDIA%20PLAYER%20OVERRIDE.html";
    else if(type==="games") url="https://raw.githubusercontent.com/NOTAHACKER9999/GLITCH-OVERRIDE-COMMAND/refs/heads/DTG-OVERRIDE-FILES/DTG%20O-%20G.html";
  }
  try{
    const res=await fetch(url);
    const html=await res.text();
    overlayContent.innerHTML=html;
  }catch(e){ overlayContent.innerHTML="Error loading content.";}
}

function closeOverlay(){
  overlay.style.display="none";
  overlayContent.innerHTML="";
}

let clickCount=0;
document.querySelector("h1").addEventListener("click",()=>{
  clickCount++;
  if(clickCount>=5){
    document.getElementById("consoleOverlay").style.display="block";
    clickCount=0;
  }
  setTimeout(()=>clickCount=0,2000);
});

function log(msg){
  const consoleLog=document.getElementById("consoleLog");
  consoleLog.innerHTML+=`<div>> ${msg}</div>`;
  consoleLog.scrollTop=consoleLog.scrollHeight;
}

// Autocomplete suggestions
consoleInput.addEventListener('input',()=>{
  const val = consoleInput.value.toLowerCase();
  suggestionsBox.innerHTML = '';
  if(!val){ suggestionsBox.style.display='none'; return; }
  let matches = commands.filter(c => c.toLowerCase().startsWith(val));
  if(matches.length>0){
    matches.forEach(m=>{
      let div = document.createElement('div');
      div.textContent = m;
      div.style.cursor = 'pointer';
      div.onclick = ()=>{ consoleInput.value = m; suggestionsBox.style.display='none'; };
      suggestionsBox.appendChild(div);
    });
    suggestionsBox.style.display='block';
    suggestionsBox.style.top = (consoleInput.offsetTop + consoleInput.offsetHeight) + 'px';
    suggestionsBox.style.left = consoleInput.offsetLeft + 'px';
    suggestionsBox.style.width = consoleInput.offsetWidth + 'px';
  } else suggestionsBox.style.display='none';
});

function runCommand(){
  let cmd=consoleInput.value.trim();
  log(cmd);

  if(cmd.startsWith("proxy ")){
    let url=cmd.replace("proxy ","");
    openOverlay("custom",url); log("Proxy opened: "+url);
  } 
  else if(cmd==="reset all"){ document.body.removeAttribute("style"); log("All reset."); }
  else if(cmd==="reset buttons"){ document.getElementById("buttonContainer").innerHTML=""; log("Buttons reset."); }
  else if(cmd==="reset overlay"){ overlayContent.innerHTML=""; log("Overlay reset."); }
  else if(cmd.startsWith("run ")){
    try{
      let jsCode = cmd.replace("run ","");
      eval(jsCode);
      log("Executed: "+jsCode);
    }catch(e){ log("Error: "+e.message); }
  }
  else if(cmd==="party"){
    document.body.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
    log("Party mode!");
  }
  else if(cmd.startsWith("color ")){
    let [_, el, c] = cmd.split(" ");
    document.querySelectorAll(el).forEach(e=>e.style.color=c);
    log(`Changed ${el} color to ${c}`);
  }
  else if(cmd.startsWith("font ")){
    let [_, el, ...f] = cmd.split(" ");
    document.querySelectorAll(el).forEach(e=>e.style.fontFamily=f.join(" "));
    log(`Changed ${el} font to ${f.join(" ")}`);
  }
  else if(cmd.startsWith("size ")){
    let [_, el, s] = cmd.split(" ");
    document.querySelectorAll(el).forEach(e=>e.style.fontSize=s);
    log(`Changed ${el} size to ${s}`);
  }
  else if(cmd==="help"){
    log("Commands: proxy <url>, reset all, reset buttons, reset overlay, run <js>, party, color <element> <color>, font <element> <font-family>, size <element> <size>, help");
  }
  else{ log("Unknown command. Type 'help'."); }

  consoleInput.value="";
  suggestionsBox.style.display='none';
}

document.getElementById("addButton").addEventListener("click",()=>{
  let url=prompt("Enter a GitHub raw URL or link:");
  if(url) openOverlay("custom",url);
});
</script>
</body>
  </html>
