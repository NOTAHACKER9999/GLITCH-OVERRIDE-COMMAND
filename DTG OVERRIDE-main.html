<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DARE TO GAME • OVERRIDE</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:#000;
  font-family:Montserrat, sans-serif;
}
.wrap{text-align:center; user-select:none;}
.title{
  font-family: "Montserrat", sans-serif;
  font-weight: 900;
  font-size: clamp(3rem, 9vw, 8rem);
  letter-spacing:.08em;
  margin:0 0 .8rem;
  color:black;
  text-shadow:
    0 0 5px #ff0000,
    0 0 10px #ff0000,
    0 0 20px #ff0000,
    0 0 30px #ff0000;
}
.subtitle{
  font-family: "Press Start 2P", monospace;
  font-size: clamp(1rem, 4vw, 2.5rem);
  text-transform: uppercase;
  letter-spacing:.15em;
  transform: skewX(-25deg) rotate(-5deg);
  display: inline-block;
  position: relative;
  color: transparent;
  text-shadow:
    0 0 3px #ff0000,
    0 0 6px #ff0000;
  overflow: hidden;
}
#buttonRow{
  display:flex;
  flex-wrap: wrap;
  justify-content:center;
  gap:15px;
  margin-top:30px;
}
.btn{
  background:black;
  border:2px solid red;
  color:red;
  padding:20px 30px;
  cursor:pointer;
  font-family:Montserrat, sans-serif;
  font-size:18px;
}
.dynamic-btn-wrapper{
  display:flex;
  align-items:center;
  gap:5px;
}
.remove-btn{
  background:red;
  color:black;
  border:none;
  cursor:pointer;
  font-weight:bold;
  padding:0 8px;
  font-size:16px;
}
#overlay{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background:#000a;
  z-index:200;
}
#overlay iframe{
  width:100%;
  height:100%;
  border:none;
}
#overlayClose{
  position:absolute;
  top:10px;
  right:10px;
  z-index:201;
  background:red;
  color:black;
  border:none;
  font-size:24px;
  cursor:pointer;
}
#consolePanel{
  position:fixed;
  top:100px;
  left:100px;
  width:500px;
  height:400px;
  background:#111;
  border:2px solid #ff0000;
  display:none;
  z-index:300;
  color:#fff;
  font-family:monospace;
  padding:10px;
  resize:both;
  overflow:auto;
}
#consoleHeader{
  cursor:move;
  background:#222;
  padding:5px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#consoleInput{
  flex:0;
  background:#000;
  color:#0f0;
  border:1px solid #ff0000;
  padding:5px;
}
#suggestions{
  color:#0f0;
  font-size:12px;
  max-height:60px;
  overflow:auto;
  margin-top:2px;
}
#consoleOutput{
  margin-top:5px;
  font-size:12px;
  color:#0f0;
  max-height:60px;
  overflow:auto;
}
#discordBtn{
  margin-top:40px;
  background:none;
  border:none;
  cursor:pointer;
}
#discordBtn svg{width:50px; height:50px; display:block; margin:auto; fill:white;}
</style>
</head>
<body>
<div class="wrap">
  <h1 class="title">DARE TO GAME</h1>
  <div class="subtitle" data-text="OVERRIDE">OVERRIDE</div>

  <div id="buttonRow">
    <button class="btn" id="mediaBtn">Media Player</button>
    <button class="btn" id="gamesBtn">Games</button>
    <button class="btn" id="addBtn">+</button>
  </div>

  <button id="discordBtn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 71 55">
      <path d="M60.104 4.552A58.939 58.939 0 0045.49.727a.085.085 0 00-.086.042c-.538.985-1.136 2.273-1.556 3.284a55.324 55.324 0 00-16.7 0 40.005 40.005 0 00-1.578-3.284.084.084 0 00-.085-.042C10.479.727-4.016 4.552-4.016 4.552S-4.524 21.454-1.61 38.17c0 0 4.374 8.172 15.959 8.172 0 0 1.107-.13-1.07-.797 0 0-3.073-1.113-4.49-2.01 0 0-.308-.167-.53-.29.309.293.558.545.807.797 0 0 9.123 5.852 20.14 5.852 11.013 0 20.14-5.852 20.14-5.852.25-.252.498-.504.807-.797-.222.123-.53.29-.53.29-1.42.897-4.49 2.01-4.49 2.01-2.177.667-1.07.797-1.07.797 11.584 0 15.959-8.172 15.959-8.172 2.918-16.717-1.61-33.618-1.61-33.618zM23.725 37.126c-3.137 0-5.714-2.87-5.714-6.396 0-3.528 2.553-6.397 5.714-6.397 3.172 0 5.736 2.87 5.714 6.397 0 3.526-2.542 6.396-5.714 6.396zm23.552 0c-3.137 0-5.714-2.87-5.714-6.396 0-3.528 2.553-6.397 5.714-6.397 3.172 0 5.736 2.87 5.714 6.397 0 3.526-2.542 6.396-5.714 6.396z"/>
    </svg>
  </button>
</div>

<div id="overlay">
  <iframe id="overlayIframe"></iframe>
  <button id="overlayClose">×</button>
</div>

<div id="consolePanel">
  <div id="consoleHeader">
    Console
    <button id="closeConsole">×</button>
  </div>
  <div style="margin-top:5px; display:flex; flex-direction:column; height:calc(100% - 30px);">
    <input id="consoleInput" placeholder="Type commands here" />
    <div id="suggestions"></div>
    <button id="runConsole" class="btn" style="margin-top:5px;">Run</button>
    <div id="consoleOutput"></div>
  </div>
</div>

<script>
const overrideText = document.querySelector('.subtitle');
const consolePanel = document.getElementById('consolePanel');
const consoleInput = document.getElementById('consoleInput');
const runConsole = document.getElementById('runConsole');
const closeConsole = document.getElementById('closeConsole');
const consoleOutput = document.getElementById('consoleOutput');
const suggestionsDiv = document.getElementById('suggestions');

const overlay = document.getElementById('overlay');
const overlayIframe = document.getElementById('overlayIframe');
document.getElementById('overlayClose').addEventListener('pointerdown',()=>overlay.style.display='none');

// Overlay buttons
document.getElementById('mediaBtn').addEventListener('pointerdown',()=>{
  overlay.style.display='block';
  overlayIframe.src="https://raw.githack.com/NOTAHACKER9999/GLITCH-OVERRIDE-COMMAND/DTG-OVERRIDE-FILES/MEDIA%20PLAYER%20OVERRIDE.html";
});
document.getElementById('gamesBtn').addEventListener('pointerdown',()=>{
  overlay.style.display='block';
  overlayIframe.src="https://raw.githack.com/NOTAHACKER9999/GLITCH-OVERRIDE-COMMAND/DTG-OVERRIDE-FILES/DTG%20O-%20G.html";
});
document.getElementById('discordBtn').addEventListener('pointerdown',()=>window.open('https://discord.gg/QRyjNnkMev','_blank'));

// Draggable console
const header = document.getElementById('consoleHeader');
let offsetX, offsetY, isDown=false;
header.addEventListener('pointerdown',e=>{
  isDown=true; offsetX=e.clientX-consolePanel.offsetLeft; offsetY=e.clientY-consolePanel.offsetTop;
});
document.addEventListener('pointerup',()=>isDown=false);
document.addEventListener('pointermove',e=>{
  if(isDown){
    consolePanel.style.left=(e.clientX-offsetX)+'px';
    consolePanel.style.top=(e.clientY-offsetY)+'px';
  }
});

// Click OVERRIDE 5x to open console
let clickCount=0, clickTimer;
overrideText.addEventListener('pointerdown',()=>{
  clickCount++;
  clearTimeout(clickTimer);
  clickTimer=setTimeout(()=>clickCount=0,1000);
  if(clickCount>=5){ consolePanel.style.display='block'; clickCount=0; }
});
closeConsole.addEventListener('pointerdown',()=>consolePanel.style.display='none');

// Add button functionality
document.getElementById('addBtn').addEventListener('pointerdown',()=>{
  const name = prompt("Enter button name:");
  if(!name) return;
  const wrapper=document.createElement('div');
  wrapper.classList.add('dynamic-btn-wrapper');
  const newBtn=document.createElement('button');
  newBtn.classList.add('btn');
  newBtn.textContent=name;
  newBtn.addEventListener('pointerdown',()=>{
    if(overlay.style.display!=='none' && overlayIframe.contentWindow){
      overlayIframe.contentWindow.eval(prompt(`Run JS inside overlay for ${name}:`));
    } else {
      alert(`Button ${name} clicked`);
    }
  });
  const removeBtn=document.createElement('button');
  removeBtn.classList.add('remove-btn');
  removeBtn.textContent='×';
  removeBtn.addEventListener('pointerdown',()=>wrapper.remove());
  wrapper.appendChild(newBtn);
  wrapper.appendChild(removeBtn);
  document.getElementById('buttonRow').insertBefore(wrapper,document.getElementById('addBtn'));
});

// Command system
let partyInterval=null;
const defaultState = {
  bodyBg: "#000",
  titleText: "DARE TO GAME",
  titleColor: "black",
  titleFontSize: "clamp(3rem, 9vw, 8rem)",
  titleLetterSpacing: ".08em",
  titleShadow: `
    0 0 5px #ff0000,
    0 0 10px #ff0000,
    0 0 20px #ff0000,
    0 0 30px #ff0000
  `,
  subtitleColor: "transparent",
  subtitleFontSize: "clamp(1rem, 4vw, 2.5rem)",
  subtitleLetterSpacing: ".15em",
  subtitleShadow: "0 0 3px #ff0000, 0 0 6px #ff0000",
};
const commands = {
  changeBackground:(color)=>{(this.targetDoc||document).body.style.background=color; return `Background changed to ${color}`;},
  changeTitle:(text)=>{let t=(this.targetDoc||document).querySelector('.title'); if(t)t.textContent=text; return `Title changed to "${text}"`;},
  changeTitleColor:(color)=>{let t=(this.targetDoc||document).querySelector('.title'); if(t)t.style.color=color; return `Title color changed to ${color}`;},
  changeSubtitleColor:(color)=>{let s=(this.targetDoc||document).querySelector('.subtitle'); if(s)s.style.color=color; return `Subtitle color changed to ${color}`;},
  setOverlayProxy:(url)=>{overlayIframe.src=url; return `Overlay URL set to: ${url}`;},
  party:(action)=>{ 
    const doc=(this.targetDoc||document);
    if(action==='off'){ clearInterval(partyInterval); doc.body.style.background='#000'; const neon=doc.querySelector('.title'); if(neon) neon.style.color='black'; const subtitle=doc.querySelector('.subtitle'); if(subtitle) subtitle.style.color='transparent'; return "Party mode turned off!"; }
    if(partyInterval) clearInterval(partyInterval);
    const colors=["red","orange","yellow","lime","blue","purple","pink"];
    partyInterval=setInterval(()=>{
      const c1=colors[Math.floor(Math.random()*colors.length)];
      const c2=colors[Math.floor(Math.random()*colors.length)];
      const c3=colors[Math.floor(Math.random()*colors.length)];
      doc.body.style.background=c1;
      const neon=doc.querySelector('.title'); if(neon) neon.style.color=c3;
      const subtitle=doc.querySelector('.subtitle'); if(subtitle) subtitle.style.color=colors[Math.floor(Math.random()*colors.length)];
    },200);
    return "Party mode activated!";
  },
  resetAll:function(){ 
    const doc=this.targetDoc||document;
    let t=doc.querySelector('.title'); if(t){t.textContent=defaultState.titleText; t.style.color=defaultState.titleColor; t.style.fontSize=defaultState.titleFontSize; t.style.letterSpacing=defaultState.titleLetterSpacing; t.style.textShadow=defaultState.titleShadow;}
    let s=doc.querySelector('.subtitle'); if(s){s.style.color=defaultState.subtitleColor; s.style.fontSize=defaultState.subtitleFontSize; s.style.letterSpacing=defaultState.subtitleLetterSpacing; s.style.textShadow=defaultState.subtitleShadow;}
    doc.body.style.background=defaultState.bodyBg;
    doc.querySelectorAll('#buttonRow .dynamic-btn-wrapper').forEach(b=>b.remove());
    if(partyInterval) clearInterval(partyInterval);
    return "All reset!";
  }
};

function executeCommand(input){
  if(!input) return;
  try{
    const targetDoc = (overlay.style.display!=='none' && overlayIframe.contentDocument)? overlayIframe.contentDocument : document;
    const [cmd,...args] = input.split(" ");
    if(commands[cmd]){
      const result = commands[cmd].apply({targetDoc}, args.join(" "));
      consoleOutput.textContent = result;
    } else {
      targetDoc.defaultView.eval(input);
      consoleOutput.textContent="Executed JS!";
    }
  } catch(e){
    consoleOutput.textContent="Error: "+e.message;
  }
}

// Run console
runConsole.addEventListener('pointerdown',()=>executeCommand(consoleInput.value));
consoleInput.addEventListener('input',()=>{
  const val=consoleInput.value.toLowerCase();
  const available = Object.keys(commands).filter(c=>c.startsWith(val));
  suggestionsDiv.textContent = available.join(', ');
});
consoleInput.addEventListener('keypress',e=>{if(e.key==='Enter') executeCommand(consoleInput.value);});
</script>
</body>
</html>
